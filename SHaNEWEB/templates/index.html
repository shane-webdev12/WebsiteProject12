<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="/static/styles/style.css"> 
</head>
<body>
    <form class="container" action="/login" method="post">
        <h1>LOG IN</h1>
        <div>
            <img src="/static/assets/user.png" alt="User Icon" width="20" height="20">
            <input class="input_area" type="text" name="username" placeholder="Username" required> <br>
            <img src="/static/assets/key.png" alt="Key Icon" width="20" height="20">
            <input class="input_area" type="password" name="password" placeholder="Password" required> <br>
            <div>
                <button type="submit">LOG IN</button> <br>
            </div>
        </div>
    </form>
</body>
</html>
